# Default values for cnj-security-oidc-backend-spring.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.at.automotive.msg.team/cloudtrain/cnj-security-oidc-backend-spring
  tag: latest
  pullPolicy: Always
#  pullSecret: fwp-pull-secret

probes:
  readiness:
    path: /actuator/health
  liveness:
    path: /actuator/health

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    traefik.frontend.rule.type: PathPrefixStrip
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ""
      paths: ["/cnj-security-oidc-backend-spring"]

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Keycloak Open ID Connect Provider configuration
keycloak:
  realm: "cloudtrain"
  authServerUrl: "http://k8sapps.at.automotive.msg.team/auth"
  sslRequired: "none"
  resource: "cnj-cloudtrain"
  credentialsSecret: "84c385da-610a-44c5-9560-b54b682cf90b"
  useResourceRoleMappings: true
  principalAttribute: "preferred_username"
  bearerOnly: true
  verifyTokenAudience: false

